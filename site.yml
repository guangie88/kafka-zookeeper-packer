---
- name: Provision custom AMI
  hosts: all
  vars:
    aws_region: ""
    scala_version: "2.12"
    kafka_version: "1.1.0"
  tasks:
  - name: Manage installation of Java
    include_role:
      name: "{{ playbook_dir }}/roles/install-java"
  - name: Manage installation of Kafka
    include_role:
      name: "{{ playbook_dir }}/roles/install-kafka"
